  <div class="chat-container" id="chatbox">
    <!-- Messages appear here -->
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type how you're feeling..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Welcome Page</a>

  <script>
    const chatbox = document.getElementById('chatbox');

    const botReplies = [
      "That sounds really tough. I'm here for you.",
      "I'm so glad you shared that with me.",
      "Take a deep breath. You're doing the best you can.",
      "Would you like to talk more about that?",
      "It's okay to feel that way.",
      "You‚Äôre not alone. I‚Äôm here to listen.",
      "Is there something you need right now?",
      "Let‚Äôs take it one moment at a time."
    ];

    function sendMessage() {
      const input = document.getElementById('userInput');
      const userMessage = input.value.trim();

      if (userMessage === '') return;

      appendMessage(userMessage, 'user');
      input.value = '';

      // Simulate bot response after delay
      setTimeout(() => {
        const botResponse = botReplies[Math.floor(Math.random() * botReplies.length)];
        appendMessage(botResponse, 'bot');
      }, 1000);
    }

    function appendMessage(message, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = message;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
